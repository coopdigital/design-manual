language: ruby
rvm:
  - 2.5.1

cache:
  directories:
    - node_modules

install:
  - bundle install
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 5

script:
  - npm install -g npm@6.2.0
