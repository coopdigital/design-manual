<section class="feedback">
    <div class="wrap">
        <div class="row">
            <div class="columns medium-7">
                <div id="FeedbackForm">
                    <form action="https://formspree.io/matt.tyas@coopdigital.co.uk" method="POST">
                        <input type="hidden" name="_next" value="http://coop-design-manual.herokuapp.com/feedback.html" />
                        <input type="hidden" name="_subject" value="New feedback for design manual" />
                        <input type="hidden" name="_cc" value="design@coopdigital.co.uk,lee.murray@coopdigital.co.uk" />
                        <input type="hidden" name="_format" value="plain" />
                        <input type="text" name="_gotcha" style="display:none" />
                        <div class="tile margin-x padding-x">
                            <div class="row">
                                <div class="column">
                                    <div class="text">
                                        <h3 class="h2 padding-tx">Feedback</h3>
                                    </div>
                                    <div class="form-row">
                                        <fieldset>
                                            <legend class="legend-tap">Did you find what you were looking for?</legend>
                                                <div class="input input-tap">
                                                    <label for="id_yes" class="block-label">
                                                    <input id="id_yes" name="find-yes-no" type="radio" value="Yes" />
                                                    Yes</label>
                                                    <label for="id_no" class="block-label">
                                                    <input id="id_no" name="find-yes-no" type="radio" value="No" />
                                                    No</label>
                                                </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tile margin-x padding-x slide-toggle-content" id="FeedbackFormExpanded">
                            <div class="row">
                                <div class="column">
                                    <div class="form-row">
                                        <label id="feedback-comment" for="id_comments" class="label">Anything to add?</label>
                                        <textarea cols="40" id="id_comments" name="comments" rows="5"></textarea>
                                    </div>
                                    <div class="form-row">
                                        <label for="email" class="label">
                                          Your email address
                                          <span class="hint">Include an email address if you want us to reply.</span>
                                        </label>
                                        <input type="email" id="email" name="email" class="email margin-bq" />
                                    </div>
                                    <div class="form-row">
                                        <button class="btn btn-primary" type="submit">Send feedback</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
