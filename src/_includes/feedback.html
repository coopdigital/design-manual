<section class="feedback">
    <div class="coop-l-wrap">
        <div class="coop-l-row">
            <div class="coop-l-columns coop-l-medium-7">
                <div id="FeedbackForm">
                    <form action="https://formspree.io/matt.tyas@coopdigital.co.uk" method="POST">
                        <input type="hidden" name="_next" value="http://coop-design-manual.herokuapp.com/feedback.html" />
                        <input type="hidden" name="_subject" value="New feedback for design manual" />
                        <input type="hidden" name="_cc" value="design@coopdigital.co.uk" />
                        <input type="hidden" name="_format" value="plain" />
                        <input type="text" name="_gotcha" style="display:none" />
                        <div class="tile coop-u-margin-bb coop-u-padding-x">
                            <div class="coop-l-row">
                                <div class="coop-l-column">
                                    <div class="text">
                                        <h3 class="coop-h2 coop-u-padding-tx">Feedback</h3>
                                    </div>
                                    <div class="coop-form-row">
                                        <fieldset>
                                            <legend class="legend-tap">Did you find what you were looking for?</legend>
                                                <div class="input input-tap">
                                                    <label for="id_yes" class="block-label">
                                                    <input id="id_yes" name="find-yes-no" type="radio" value="Yes" />
                                                    Yes</label>
                                                    <label for="id_no" class="block-label">
                                                    <input id="id_no" name="find-yes-no" type="radio" value="No" />
                                                    No</label>
                                                </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tile coop-u-margin-x coop-u-padding-x slide-toggle-content" id="FeedbackFormExpanded">
                            <div class="coop-l-row">
                                <div class="coop-l-column">
                                    <div class="coop-u-margin-bh">
                                        <label id="feedback-comment" for="id_comments" class="label">Anything to add?</label>
                                        <textarea cols="40" id="id_comments" name="comments" rows="5"></textarea>
                                    </div>
                                    <div class="coop-u-margin-bh">
                                        <label for="email" class="label">
                                          Your email address
                                          <span class="hint">Include an email address if you want us to reply.</span>
                                        </label>
                                        <input type="email" id="email" name="email" autocomplete="email" class="email coop-form__input " />
                                    </div>
                                    <div class="oop-u-margin-tb">
                                        <button class="coop-btn coop-btn--primary" type="submit">Send feedback</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
