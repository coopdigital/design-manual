<html>
  <head>
    <title>Co-op Grid Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="foundations.css" />
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <style>
      /* Grid demo specific styles. */
      main {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      .grid-example {
        background-color: #eee;
        padding: 1rem;
        margin-bottom: 2rem;
      }
      .grid-content {
        width: 100%;
        padding: 1.5rem;
        background-color: #00b1e7;
        color: #fff;
      }
    </style>
    <main>
      <div class="coop-l-container">
        <h1>Co-op Grid Demo</h1>

        <div class="grid-example">
          <h3>Grid - 2 items</h3>
          <div class="coop-l-grid coop-l-grid-items--2">
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
          </div>
        </div>

        <div class="grid-example">
          <h3>Grid - 3 items</h3>
          <div class="coop-l-grid coop-l-grid-items--3">
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
          </div>
        </div>

        <div class="grid-example">
          <h3>Grid - 4 items</h3>
          <div class="coop-l-grid coop-l-grid-items--4">
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
          </div>
        </div>

        <div class="grid-example">
          <h3>Grid - items left aligned</h3>
          <div class="coop-l-grid coop-l-grid-items--3 coop-u-flex-start">
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
          </div>
        </div>

        <div class="grid-example">
          <h3>Grid - items center aligned</h3>
          <div class="coop-l-grid coop-l-grid-items--3 coop-u-flex-center">
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>

          <h3>Grid - items right aligned</h3>
          <div class="coop-l-grid coop-l-grid-items--3 coop-u-flex-end">

              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
            <div class="coop-l-grid-item">
              <div class="grid-content"></div>
            </div>
          </div>
        </div>

        <div class="grid-example">
          <h3>Grid - items centered in a container</h3>
          <div class="my-container">
            <div
              class="coop-l-grid coop-l-grid-items--2 coop-u-flex-centered"
              style="height: 300px;"
            >
              <div class="coop-l-grid-item">
                <div class="grid-content"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="coop-l-container">

      </div>
