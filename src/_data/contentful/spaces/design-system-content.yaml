  content: "## [Design](#design)\nAll the design <a href=\"https://coop-design-system.herokuapp.com/pattern-library/\">foundations
    and components</a> are available as <a href=\"https://www.sketch.com/\">Sketch</a>
    symbols you can use in your service. \n\n<p>We use <a href=\"https://www.abstract.com/\">Abstract</a>
    to distribute and collaborate on our design files.</p> You should get set up with
    this when you start.\n\n<p>For access email <a href=\"mailto:design@coopdigital.co.uk\">design@coopdigital.co.uk</a>.</p>\n\n\n##
    [Prototyping](#prototyping)\nOur prototyping kit comes with 2 main options. A
    <a href=\"https://parceljs.org/\">parcel.js</a> installation with zero configuration
    and all the <a href=\"https://coop-design-system.herokuapp.com/pattern-library/\">foundations
    and components</a> as code snippets to allow you to build a prototype, publish
    it to the internet and learn quickly.\n\nWe also offer a webpack version for more
    advanced users that can be customised more easily for your needs.\n\nWe have created
    a series of video guides (for Parcel.js) to get you up and running quickly.\n\n###
    1. Installing the prototyping kit\n<style>.embed-container { position: relative;
    padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; margin-bottom:
    32px; } .embed-container iframe, .embed-container object, .embed-container embed
    { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div
    class='embed-container'><iframe src='https://www.youtube.com/embed/kRl0Nx66bcw'
    frameborder='0' allowfullscreen></iframe></div>\n\n### 2. Creating a basic page\nComing
    soon.\n\n### 3. Publishing to the internet and password protecting\nComing soon.\n\n##
    [Front-end](#front-end)\nFor a deeper dive into the code resources we offer visit
    the <a href=\"https://parceljs.org/\">code resources page</a>.\n"
