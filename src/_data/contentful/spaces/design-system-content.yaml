  title: Content design style guide
  introduction: |-
    We write content for the user, not for us.

    So, we design content to give users what they need:

    - only when they need it
    - as simply and quickly as possible
    - using words they understand
    - in a consistent way
    - We design in context.

    Designing content that puts our users first makes it easier and faster for them to use our services, encourages them to interact with us again and builds trust in what weâ€™re saying.
