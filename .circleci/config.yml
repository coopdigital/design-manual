version: 2
jobs:
  build:
    docker:
      - image: yoant/circleci-node-ruby
    steps:
      - checkout
      - run:
          name: update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install RVM
          command: sudo command curl -sSL https://rvm.io/mpapis.asc | gpg --import -
      - run:
          name: Install RVM 2
          command: sudo \curl -sSL https://get.rvm.io | bash -s stable
      - run:
          name: Install RVM 3
          command: sudo source /home/circleci/.rvm/scripts/rvm
      - run:
          name: Install ruby-2.5.1
          command: sudo rvm install ruby-2.5.1
      - run:
          name: use 2.5.1
          command: rvm use 2.5.1
      - run:
          name: Install bundler
          command: gem install bundler
      - run:
          name: Install gems
          command: bundler install
      - restore_cache:
          key: gemfile-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install node modules
          command: npm install
      - run:
          name: Build
          command: gulp build
      - run:
          name: Deploy
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
